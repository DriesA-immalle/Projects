<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Signup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="{{ url_for('static', filename='styles/fonts.css') }}" />
    <link rel="stylesheet" type="text/css" media="screen" href="{{ url_for('static', filename='styles/signup.css') }}" />
    <link rel="shortcut icon" href="{{ url_for('static', filename='Icon.png') }}">
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='YouOnlineInvertedCropped.png') }}">
        <h1>Sign up today!</h1>
        <form name="signup" method="POST" autocomplete="off">
            <input type="text" name="username" placeholder="A username" required>
            <br>
            <input type="email" name="email" placeholder="An email address" required>
            <br>
            <input type="password" name="password" placeholder="A Password" required>
            <br>
            <input type="submit" value="Sign up!"> 
        </form>
    </div>
</body>
</html>
