<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="{{ url_for('static', filename='styles/fonts.css') }}" />
    <link rel="stylesheet" type="text/css" media="screen" href="{{ url_for('static', filename='styles/login.css') }}" />
    <link rel="shortcut icon" href="{{ url_for('static', filename='Icon.png') }}">
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='YouOnlineInvertedCropped.png') }}">
        <h1>Welcome back!</h1>
        <form name="login" method="POST" autocomplete="off">
            <input type="text" name="username" placeholder="Your Username" required>
            <br>
            <input type="password" name="password" placeholder="Your Password" required>
            <br>
            <input type="submit" value="Login"> 
        </form>
        <button onclick="location.href='/signup'">No account?</button>
    </div>
</body>
</html>
